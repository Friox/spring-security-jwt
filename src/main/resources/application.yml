spring:
  application:
    name: spring-security-jwt
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:jwt'
    username: YOUR_DB_USERNAME_HERE
    password: YOUR_DB_PASSWORD_HERE
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true